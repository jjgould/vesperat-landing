<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesper Atelier</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .container {
            padding: 20px;
        }
        
        h1 {
            font-size: 72px;
            font-weight: 400;
            color: #000;
            margin-bottom: 10px;
            letter-spacing: -2px;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 400;
            color: #000;
            letter-spacing: 8px;
            margin-bottom: 40px;
        }
        
        a {
            font-size: 16px;
            color: #000;
            text-decoration: underline;
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        a:hover {
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }
            
            .subtitle {
                font-size: 14px;
                letter-spacing: 6px;
            }
            
            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vesper</h1>
        <div class="subtitle">ATELIER</div>
        <a href="mailto:concierge@vesperat.com">concierge@vesperat.com</a>
    </div>
</body>
</html>
