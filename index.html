<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoy Atelier</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: #fff;
            color: #000;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
            font-size: 18pt;
            letter-spacing: 0.35em;
            margin-bottom: 20px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 24px;
        }

        .email {
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
            font-size: 12pt;
            margin-bottom: 40px;
        }

        .email a {
            color: #000;
            text-decoration: underline;
        }

        .email a:hover {
            text-decoration: none;
        }

        .research {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: normal;
            font-size: 12pt;
            line-height: 1.6;
        }

        .research a {
            color: #000;
            text-decoration: underline;
        }

        .research a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ENVOY ATELIER</h1>
        <img src="owl-logo.png" alt="Envoy Atelier" class="logo">
        <p class="email">
            <a href="mailto:concierge@envoyatelier.com">concierge@envoyatelier.com</a>
        </p>
        <p class="research">
            Access our research on<br>
            <a href="https://yvus45ckl3t.typeform.com/envoyatelier">trust, risk, and resilient relationship building<br>
            in a fragmented world</a>.
        </p>
    </div>
</body>
</html>
